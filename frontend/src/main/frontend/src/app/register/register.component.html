<header class="header">
  <h3>Register</h3>
</header>

<!-- todo: https://codecraft.tv/courses/angular/forms/model-driven/ -->
<form #formData="ngForm" (ngSubmit)="register(formData.value)">

  <div class="control-group">
    <!-- Login -->
    <label class="control-label"  for="login">Login</label>
    <div class="controls">
      <input type="text" id="login" name="login" placeholder="username" class="input-large">
      <p class="help-block">Username can contain any letters or numbers, without spaces</p>
    </div>
  </div>

  <div class="control-group">
    <!-- Email -->
    <label class="control-label" for="email">E-mail</label>
    <div class="controls">
      <input type="text" id="email" name="email" placeholder="mail@host" class="input-large">
      <p class="help-block">Please provide your E-mail</p>
    </div>
  </div>

  <div class="control-group">
    <!-- Password-->
    <label class="control-label" for="password">Password</label>
    <div class="controls">
      <input type="password" id="password" name="password" placeholder="s3cr37" class="input-large">
      <p class="help-block">Password should be at least 4 characters</p>
    </div>
  </div>

  <div class="control-group">
    <!-- Button -->
    <div class="controls">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>

</form>
