<header class="header">
  <h3>Register</h3>
</header>


  <div class="control-group">
    <!-- Login -->
    <label class="control-label"  for="username">Login</label>
    <div class="controls">
      <input type="text" id="username" name="username" placeholder="username" class="input-xlarge"
             [(ngModel)]="newLogin">
      <p class="help-block">Username can contain any letters or numbers, without spaces</p>
    </div>
  </div>

  <div class="control-group">
    <!-- Email -->
    <label class="control-label" for="email">E-mail</label>
    <div class="controls">
      <input type="text" id="email" name="email" placeholder="mail@host" class="input-xlarge"
             [(ngModel)]="newEmail">
      <p class="help-block">Please provide your E-mail</p>
    </div>
  </div>

  <div class="control-group">
    <!-- Password-->
    <label class="control-label" for="password">Password</label>
    <div class="controls">
      <input type="password" id="password" name="password" placeholder="" class="input-xlarge"
             [(ngModel)]="newPassword">
      <p class="help-block">Password should be at least 4 characters</p>
    </div>
  </div>

  <div class="control-group">
    <!-- Password confirm -->
    <label class="control-label"  for="password_confirm">Password (Confirm)</label>
    <div class="controls">
      <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
      <p class="help-block">Please confirm password</p>
    </div>
  </div>

  <div class="control-group">
    <!-- Button -->
    <div class="controls">
      <input class="btn btn-primary" (ng-click)="register()" value="Register">
    </div>
  </div>
