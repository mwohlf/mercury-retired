
<section class="todoapp">

	<header class="header">
		<h1>User List</h1>
	</header>

	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main">
		<ul class="todo-list">
			<li *ngFor="let user of users">
				<span>
          {{user.login}}
          {{user.email}}
				</span>
			</li>
		</ul>
	</section>

	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer">
  <!-- add paging and filter -->
	</footer>

<input placeholder="login"
       [(ngModel)]="newLogin"
       (keyup.enter)="addUser()"
       autofocus>

<input placeholder="email"
       [(ngModel)]="newEmail"
       (keyup.enter)="addUser()"
       autofocus>

  <p><a [routerLink]="['/home']">Logout</a></p>

  <!-- http://collarspace.com/  emits activation and deactivation events-->
  <router-outlet></router-outlet>

</section>
